function verifyEmail(){
    // Confirm the link is a sign-in with email link.
    if (firebase.auth().isSignInWithEmailLink(window.location.href)) {
    // Additional state parameters can also be passed via URL.
    // This can be used to continue the user's intended action before triggering
    // the sign-in operation.
    // Get the email if available. This should be available if the user completes
    // the flow on the same device where they started it.
    const email = window.localStorage.getItem('emailForSignIn');
    const password = window.localStorage.getItem('setPassword');
    if (!email) {
        // User opened the link on a different device. To prevent session fixation
        // attacks, ask the user to provide the associated email again. For example:
        email = window.prompt('Please provide your email for confirmation');
    }

    // The client SDK will parse the code from the link for you.
    firebase.auth().signInWithEmailLink(email, window.location.href)
        .then((result) => {
        // Clear email from storage.

        document.getElementById("userEmail").innerHTML = email;
        window.localStorage.removeItem('emailForSignIn');

        signUpUser(result.user, email, password);

}

function signUpUser(user, email, password){
    user.updatePassword(password).then(() => {
        // Update successful.
        //alert("pw update!")
        var user1 = firebase.auth().currentUser;
        user1.updateProfile({
            displayName: email
        }).then(function() {
            //alert("name update!")

            addUser(user1.uid, email, password);
            // Update successful.
        }).catch(function(error) {
            // An error happened.
            console.log(errorCode);
            console.log(errorMessage);
        });
    }).catch((error) => {
        console.log(errorCode);
        console.log(errorMessage);
    });
}

function addUser(uid, email, password){
    var db = firebase.firestore();
    //alert("회원가입 시작 "+uid+"/"+email+"/"+password);
    window.localStorage.removeItem('emailForSignIn');
    window.localStorage.removeItem('setPassword');
    db.collection("user").doc(uid).set({
        email: email,
        password: password,
        signupMethod: "email",
        
    }).then(function(){
        if(confirm("회원가입이 완료되었습니다. 로그인해주세요")){
            window.location.href = "../login/login.html";
        }
    })

        alert(error.code+" / "+error.message);
    });
